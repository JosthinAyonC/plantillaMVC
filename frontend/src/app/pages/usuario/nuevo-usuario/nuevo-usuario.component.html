<div class="modal fade" id="modal-nuevoUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Creacion de nuevo usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">

          <form action="form-group" (submit)="onSubmit()">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="input-nombre" placeholder="Nombre" [(ngModel)]="usuario.nombre" required >
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Apellido</label>
              <input type="text" class="form-control" name="apellido" id="input-apellido" placeholder="Apellido" [(ngModel)]="usuario.apellido" required>
            </div>
            <div class="mb-3">
              <label for="exampleForguardar()mControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="correo" id="input-email" [(ngModel)]="usuario.correo" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Clave</label>
              <input type="password" class="form-control" name="clave" id="input-clave" [(ngModel)]="usuario.clave" placeholder="clave" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label" [(ngModel)]="usuario.roles" >Roles</label>
              <select class="form-select" name="roles" id="input-roles" aria-label="Default select example">
                <option value="ROLE_ADMIN">ADMINISTRADOR</option>
                <option value="ROLE_USER">USUARIO</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Estado</label>      
              <select class="form-select" name="estado" id="input-estado" aria-label="Default select example" [(ngModel)]="usuario.estado">
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
