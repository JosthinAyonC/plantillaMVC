<div class="container">
  <button class="btn btn-info m-2"  data-bs-toggle="modal" data-bs-target="#modal-nuevoUsuario">Agregar nuevo</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Usuario</th>
        <th scope="col">Correo</th>
        <th scope="col">Roles</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.correo }}</td>
        <td>{{ usuario.roles }}</td>
        <td>{{ usuario.estado }}</td>
        <td><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal-confirmacion" (click)="obtenerUsuario(usuario)">Eliminar</button>
        <a class="btn btn-secondary" (click)="obtenerUsuarioId(usuario)" routerLink="/usuario/editar">Editar</a></td>
      </tr>
    </tbody>
  </table>

  <app-nuevo-usuario (usuarioGuardado)="onUsuarioGuardado($event)"></app-nuevo-usuario>
  
  <app-modal-confirm 
  [idUsuarioAEliminar]="usuarioSeleccionado"
  (eliminarUsuario)="delete($event)"
  ></app-modal-confirm>
  
  
</div>
<router-outlet></router-outlet>
